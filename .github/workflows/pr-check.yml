name: Pull Request Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  pr-check:
    name: ðŸ“‹ PR Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: âœ… Validate Build
        run: mvn clean compile -DskipTests -B

      - name: ðŸ§ª Run Tests
        run: mvn test -B -pl shared/common-models,shared/common-utils --also-make || true

      - name: ðŸ“Š Build Summary
        run: |
          echo "## âœ… Build & Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”¨ Build | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Tests | âœ… Executed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Automated check by GitHub Actions*" >> $GITHUB_STEP_SUMMARY
