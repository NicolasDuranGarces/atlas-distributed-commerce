name: Pull Request Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-check:
    name: ğŸ“‹ PR Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: âœ… Validate Build
        run: mvn clean compile -DskipTests -B

      - name: ğŸ§ª Run Tests with Coverage
        run: mvn test jacoco:report -B

      - name: ğŸ“Š Check Coverage Threshold
        run: |
          echo "Checking coverage reports..."
          find . -name "jacoco.xml" -type f | while read file; do
            echo "Found coverage report: $file"
          done

      - name: ğŸ’¬ Comment PR with Results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            
            // Get test results summary
            let message = `## âœ… Build & Test Results\n\n`;
            message += `| Check | Status |\n`;
            message += `|-------|--------|\n`;
            message += `| ğŸ”¨ Build | âœ… Passed |\n`;
            message += `| ğŸ§ª Tests | âœ… Passed |\n`;
            message += `| ğŸ“Š Coverage | See report |\n\n`;
            message += `*Automated check by GitHub Actions*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  lint-commit:
    name: ğŸ“ Lint Commit Messages
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“ Check Commit Message Format
        run: |
          echo "Checking commit message format..."
          git log --format=%s origin/main..HEAD | while read msg; do
            echo "Commit: $msg"
            if [[ ! "$msg" =~ ^(feat|fix|docs|style|refactor|test|chore|perf|ci|build|revert)(\(.+\))?: ]]; then
              echo "âš ï¸ Warning: Commit message doesn't follow conventional commits format"
            fi
          done
