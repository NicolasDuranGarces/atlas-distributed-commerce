<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
        .content { padding: 30px; background: #f9f9f9; }
        .order-details { background: white; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .total { font-size: 1.2em; font-weight: bold; padding: 15px 0; border-top: 2px solid #333; }
        .footer { text-align: center; padding: 20px; color: #666; font-size: 0.9em; }
        .btn { display: inline-block; background: #667eea; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Order Confirmed!</h1>
        <p>Thank you for your purchase</p>
    </div>
    
    <div class="content">
        <h2>Order #<span th:text="${orderNumber}">12345</span></h2>
        
        <div class="order-details">
            <h3>Order Summary</h3>
            <div class="items" th:if="${items}">
                <div class="item" th:each="item : ${items}">
                    <span th:text="${item.productName} + ' x ' + ${item.quantity}">Product x 1</span>
                    <span th:text="'$' + ${item.subtotal}">$99.99</span>
                </div>
            </div>
            <div class="total">
                <span>Total: </span>
                <span th:text="'$' + ${totalAmount}">$99.99</span>
            </div>
        </div>
        
        <div class="order-details">
            <h3>Shipping Address</h3>
            <p th:text="${shippingAddress}">123 Main St, City, State 12345</p>
        </div>
        
        <p style="text-align: center; margin-top: 30px;">
            <a href="#" class="btn">Track Your Order</a>
        </p>
    </div>
    
    <div class="footer">
        <p>Atlas Commerce - Your trusted e-commerce platform</p>
        <p>Questions? Contact support@atlas-commerce.com</p>
    </div>
</body>
</html>
